<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main id="main">
    <section id="container">
      <div class="picture">
        <img src="imagens/image-product-desktop.jpg" alt="Perfume" id="desktop">
        <img src="imagens/image-product-mobile.jpg" alt="Perfume" id="mobile">
      </div>
      <div class="texto">
        <div id="descricao">
          <p class="fs-500 uppercase">Perfume</p>
          <h1 class="fs-900">Gabrielle Essence Eau De Parfum</h1>
          <p class="fs-700 texto">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div id="preco">
          <h1 class="fs-900">$149.99</h1>
          <h3 class="fs-600">$<del>169.99</del></h3>
        </div>

        <div class="btn-carro">
          <button>
            <img src="imagens/icon-cart.svg" alt="icone do carrinho" class="carrinho">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#https://github.com/HeluxBr">Thiago Nogueira</a>.
    </p>
  </footer>
</body>
</html>
